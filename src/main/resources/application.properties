server.port=8090
spring.application.name=pi-calculator

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Disable problematic metrics in containerized environments
management.metrics.enable.process.files=false
management.metrics.enable.system.cpu=false
management.metrics.enable.process.cpu=false

# Logging
logging.level.com.example.pi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
