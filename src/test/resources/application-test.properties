# Test profile configuration
server.port=0
spring.application.name=pi-calculator-test

# Disable problematic actuator metrics in test/CI environments
management.metrics.enable.process.cpu=false
management.metrics.enable.system.cpu=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.processor=false

# Keep only essential actuator endpoints for testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.pi=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
